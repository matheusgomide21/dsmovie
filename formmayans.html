<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DSMovie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/matheusgomide21">/matheusgomide21</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section"></section>
        <div class="container dsmovie-form-container">
            <div>
                <div class="dsmovie-card">
                    <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/vLX3GUUAYQJimuHUeliYMN5y4pn.jpg"
                        alt="Mayans M.C">
                    <div class="dsmovie-form-description">
                        <h3>Mayans M.C</h3>
                        <form class="dsmovie-form dsmovie-form-group">
                            <div class="form-group dsmovie-form-group">
                                <label for="email">Informe seu email:</label>
                                <input class="form-control" type="email" id="email">
                            </div>

                            <div class="form-group dsmovie-form-group">
                                <label for="score">Informe sua avaliação:</label>
                                <select class="form-control" name="score" id="score">
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                            <div class="dsmovie-form-btn-container">
                                <button class="dsmovie-btn" type="submit">Salvar</button>
                                <a class="dsmovie-btn" href="index.html">Cancelar</a>
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div>

        </div>
        </section>
    </main>

</body>

</html>
